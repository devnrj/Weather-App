<div class="seven-day-fc">
    <div class="date">{{forecast.date}}</div>
    <div class="icon"> <img src={{forecast.icon}}></div>
    <div class="seven-day-temp">
      <div class="temp-high">{{forecast.maxTemperature}}°</div>
      <div class="temp-low">{{forecast.minTemperature}}°</div>
    </div>
    <div class="humidity">{{forecast.humid}}</div>
</div>
